<!DOCTYPE html>

<html>
  <head>
    <title>Coin Combo</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <script src="js/jquery-1.11.2.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
        <h1> Coin Combo</h1>

        <form id="coin-combo">
          <div class="form-group">
            <label for="change">Enter the change amount in cents:</label>
            <input id="change" type="text" class="form-control">
          </div>

          <button type="submit" class="btn btn-success">Proceed</button>

        </form>

        <br>

        <div id="result">
          <div class="jumbotron">
            <ul>
              <li><p>The number of quarters is <span class="quarter"></span></p></li>
              <li><p>The number of dimes is <span class="dime"></span></p></li>
              <li><p>The number of nickels is <span class="nickel"></span></p></li>
              <li><p>The number of pennies is <span class="penny"></span></p></li>
            </ul>
          </div>
        </div>

    </div>


  </body>
</html>
